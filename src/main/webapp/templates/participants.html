<div class="row col-lg-12 page-header">
  <h1>Participants</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {{#participants}}
      <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{email}}</td>
      </tr>
      {{/participants}}
    </tbody>
  </table>
</div>
