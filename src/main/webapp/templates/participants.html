<div class="row col-lg-12 page-header">
  <div class="row">
    <div class="col-lg-6">
      <h1>Participants</h1>
    </div>
    <div class="col-lg-6">
      <div class="dropdown" id="export-btn">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Export as
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="/api/export/participants?format=csv">CSV</a></li>
        </ul>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#participants}}
      <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{email}}</td>
        <td class="text-center">
          <button class="btn btn-xs btn-delete" id="lecture-delete-<%= lecture.id %>"
                  data-toggle="modal" data-target="#delete-modal"
                  data-name="{{firstName}} {{lastName}}" data-id="{{id}}">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
      {{/participants}}
    </tbody>
  </table>
</div>
